name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  makefile:
    name: Run Makefile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Execute make
        run: make

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: AshHat-Wristimate
          path: AshHat-Wristimate.zip
